<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Altairtech</title>
    <link href="./css/contactus.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="navbar-banner-container">
      <!--header start  -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a
            class="navbar-brand text-white fw-bold rodriguez__group"
            href="/index.html"
          >
            <img
              class="rodriguez__group"
              src="./images/home/logo.png"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" style="z-index: 1">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/altair.html"
                  style="width: 100px"
                  >Why Altair?</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aboutus.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contactus.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <h1 style="font-size: 135px; font-weight: 300">Hello</h1>
    </div>
    <div class="container">
      <div class="border p-4" style="background-color: #f5f5f5">
        <div>
          <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mb-3">
              <h6>How can we help you today?</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  I would like a proposal
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  I am interested in discussing your services
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  I want to leave a comment, ask a question, make a request.
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-8 mb-3">
              <h6>Contact Us</h6>
              <p>
                Use this form to send us your message. We will get back to you
                within one business day. Thank you.
              </p>
              <form>
                <div
                  class="form-group row mb-1 align-items-center"
                  style="display: flex; justify-content: space-between"
                >
                  <label
                    for="name"
                    class="col-form-label label__form"
                    style="width: 100px; white-space: nowrap"
                    >Name</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      style="
                        border-radius: 0;
                        padding-top: 2px;
                        padding-bottom: 2px;
                      "
                    />
                  </div>
                </div>

                <div
                  class="form-group row mb-1 align-items-center"
                  style="display: flex; justify-content: space-between"
                >
                  <label
                    for="companyName"
                    class="col-form-label label__form"
                    style="width: 100px; white-space: nowrap"
                    >Company Name</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="companyName"
                      style="
                        border-radius: 0;
                        padding-top: 2px;
                        padding-bottom: 2px;
                      "
                    />
                  </div>
                </div>

                <div
                  class="form-group row mb-1 align-items-center"
                  style="display: flex; justify-content: space-between"
                >
                  <label
                    for="phone"
                    class="col-form-label label__form"
                    style="width: 100px; white-space: nowrap"
                    >Phone</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      style="
                        border-radius: 0;
                        padding-top: 2px;
                        padding-bottom: 2px;
                      "
                    />
                  </div>
                </div>

                <div
                  class="form-group row mb-1 align-items-center"
                  style="display: flex; justify-content: space-between"
                >
                  <label
                    for="email"
                    class="col-form-label label__form"
                    style="width: 100px; white-space: nowrap"
                    >Email</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      style="
                        border-radius: 0;
                        padding-top: 2px;
                        padding-bottom: 2px;
                      "
                    />
                  </div>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea"
                    rows="4"
                    style="height: auto"
                  ></textarea>
                  <label for="floatingTextarea" style="color: gray"
                    >Is five plus four ten or nine?</label
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
